{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Admin Dashboard</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle-fill"></i> You have full system administration privileges.
                </div>
                <div class="d-grid gap-2 d-md-flex">
                    <a href="/admin/" class="btn btn-primary">
                        <i class="bi bi-gear-fill"></i> Administrator
                    </a>
                    <a href="{% url 'audit_logs' %}" class="btn btn-outline-primary">
                        <i class="bi bi-list-check"></i> View Audit Logs
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
