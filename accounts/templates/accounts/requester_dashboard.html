{% extends 'base.html' %}

{% block title %}Requester Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Requester Dashboard</h5>
            </div>
            <div class="card-body">
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="alert alert-info">
                    <i class="bi bi-info-circle-fill"></i> You can request patient data access here.
                </div>
                <div class="d-grid gap-2">
                    <a href="{% url 'request_data' %}" class="btn btn-primary">
                        <i class="bi bi-file-earmark-plus"></i> New Data Request
                    </a>
                    <a href="{% url 'my_requests' %}" class="btn btn-outline-primary">
                        <i class="bi bi-list-check"></i> View My Requests
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
