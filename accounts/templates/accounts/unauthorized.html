{% extends 'base.html' %}

{% block title %}Unauthorized Access{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Access Denied</h5>
            </div>
            <div class="card-body text-center">
                <i class="bi bi-shield-lock-fill text-danger" style="font-size: 3rem;"></i>
                <h4 class="mt-3">You are not authorized to view this page</h4>
                <p class="text-muted">Please contact your system administrator if you believe this is an error.</p>
                <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">
                    <i class="bi bi-house-door"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
